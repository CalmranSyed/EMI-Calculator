<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>EMI Calculator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h3>EMI <span class="fw-semibold">Calculator</span></h3>
      </div>
    </header>

    <section class="calc-section">
      <div class="container">
        <div class="calc-card">
          <form action="" id="calc-form" class="calc-form">
            <fieldset class="loan-amount">
              <label for="">Loan amount</label>
              <input type="number" name="" id="loan-amount-input" />
              <input
                type="range"
                name=""
                id="loan-amount-range"
                min="75000"
                max="3500000"
                value="75000"
              />
              <div class="range-values"></div>
            </fieldset>
            <fieldset class="loan-duration">
              <label for="">Loan Duration</label>
              <input type="number" name="" id="loan-duration-input" />
              <input type="radio" name="loan-duration-unit" id="" />
              <input type="radio" name="loan-duration-unit" id="" />
              <input
                type="range"
                name=""
                id="loan-duration-range"
                min="1"
                max="6"
                value="2"
              />
              <div class="range-values"></div>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
