<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>EMI Calculator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h3>EMI <span class="fw-semibold">Calculator</span></h3>
      </div>
    </header>

    <section class="calc-section">
      <div class="container">
        <div
          class="calc-card card border-0 rounded-4 flex-row shadow-lg gap-3 px-5 py-4"
        >
          <form action="" id="calc-form" class="calc-form w-50">
            <fieldset class="loan-amount">
              <label for="">Loan amount</label>
              <input
                type="number"
                name=""
                id="loan-amount-input"
                class="form-control loan-field"
              />
              <input
                type="range"
                class="form-range loan-range loan-amount-range"
                name=""
                id="loan-amount-range"
                step="1000"
                min="75000"
                max="3500000"
                value="75000"
              />
              <div
                class="range-value d-flex align-items-center justify-content-between"
              >
                <span class="range-min">₹75,000</span>
                <span class="range-max">₹35,00,000</span>
              </div>
            </fieldset>

            <fieldset class="loan-duration">
              <label for="">Loan Duration</label>
              <input
                type="number"
                name=""
                id="loan-duration-input"
                class="form-control loan-field"
              />
              <input
                type="range"
                class="form-range loan-range loan-duration-range"
                name=""
                id="loan-duration-range"
                step="1"
                min="1"
                max="6"
                value="2"
              />
              <div
                class="range-value d-flex align-items-center justify-content-between"
              >
                <span class="range-min">1 Year</span>
                <span class="range-max">6 Years</span>
              </div>
            </fieldset>

            <fieldset class="loan-interest">
              <label for="">Rate of interest</label>
              <input
                type="number"
                name=""
                id="loan-interest-input"
                class="form-control loan-field"
              />
              <input
                type="range"
                class="form-range loan-range loan-interest-range"
                name=""
                id="loan-interest-range"
                step="0.01"
                min="10.99"
                max="19"
                value="10.99"
              />
              <div
                class="range-value d-flex align-items-center justify-content-between"
              >
                <span class="range-min">10.99% p.a</span>
                <span class="range-max">19% p.a</span>
              </div>
            </fieldset>
          </form>

          <div class="calc-output flex flex-col align-items-center w-50">
            <div
              class="monthly-emi w-50 mx-auto bg-success text-white text-center d-flex flex-column align-items-center justify-content-center py-3"
            >
              <p>Monthly EMI</p>
              <h4 id="monthly-emi-amount"></h4>
            </div>

            <div class="emi-chart-container card">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="./js/render.js"></script>
  </body>
</html>
